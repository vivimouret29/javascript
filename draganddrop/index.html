<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>drag an drop</title>
    <style>
        #js-drop-to {
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        #js-draggable {
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="js-drop-to"></div>
    <div id="js-draggable" draggable = "true"></div>
    <script src="./javascript.js"></script>
</body>
</html>
